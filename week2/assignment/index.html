<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList 심화</title>
  </head>
  <body>
    <header class="body-header">
      <button class="todos-all">전체</button>
      <button class="todos-finished">완료됨</button>
      <button class="todos-unfinished">미완료</button>
      <select class="todos-priority">
        <option hidden>중요도</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </header>
    <main>
      <header class="main-header">
        <input class="todo-input" placeholder="할 일을 입력하세요" />
        <select class="priority-select">
          <option value="" hidden>중요도 선택</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button class="add-btn">추가</button>
      </header>

      <section class="del-fin-btn">
        <button class="del-btn">삭제</button>
        <button class="fin-btn">완료</button>
      </section>

      <table>
        <thead>
          <tr>
            <th><input class="check-all" type="checkbox" /></th>
            <th>중요도</th>
            <th>완료됨</th>
            <th>할 일</th>
          </tr>
        </thead>
        <tbody class="todo-list"></tbody>
      </table>
    </main>
    <!-- 모달 -->
    <section class="modal hidden">
      <div class="modal-content">
        <p>이미 완료된 todo입니다.</p>
        <button class="modal-close">닫기</button>
      </div>
    </section>
  </body>
  <script type="module" src="index.js"></script>
</html>
